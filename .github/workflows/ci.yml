name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - uses: astral-sh/setup-uv@v6
      - name: Install dependencies
        run: |
          uv pip install --system -r uv.lock
          playwright install chromium
      - name: Ruff
        run: ruff check .
      - name: Pytest
        run: pytest -n auto
